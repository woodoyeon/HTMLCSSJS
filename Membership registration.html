<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <h2>회원 가입 Form</h2>
    <form action="#" method="post">
      <!-- 회원 기본 정보 -->
      <label for="id">아이디:</label>
      <input type="text" id="id" name="id" required><br><br>
      
      <label for="password">비밀번호:</label>
      <input type="password" id="password" name="password" required><br><br>
      
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <!-- 연락처 -->
      <label for="phone">휴대전화:</label>
      <input type="tel" id="phone" name="phone"><br><br>
      
      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <!-- 추가 정보 -->
      <label for="dob">생년월일:</label>
      <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}" required><br><br>
      
      <label>성별:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">남자</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">여자</label>
      <input type="radio" id="notSpecified" name="gender" value="notSpecified">
      <label for="notSpecified">선택하지 않음</label><br><br>
      
      <label for="department">학과:</label>
      <select id="department" name="department">
        <option value="인공지능소프트웨어과" selected>인공지능소프트웨어과</option>
        <!-- 다른 학과 옵션 추가 -->
      </select><br><br>
      
      <label>관심사:</label><br>
      <input type="checkbox" id="java" name="interest[]" value="java">
      <label for="java">Java</label><br>
      <input type="checkbox" id="html" name="interest[]" value="html">
      <label for="html">HTML</label><br>
      <input type="checkbox" id="css" name="interest[]" value="css">
      <label for="css">CSS</label><br>
      <input type="checkbox" id="javascript" name="interest[]" value="javascript">
      <label for="javascript">Javascript</label><br>
      <input type="checkbox" id="algorithm" name="interest[]" value="algorithm">
      <label for="algorithm">Algorithm</label><br><br>
      
      <label for="photo">사진:</label>
      <input type="file" id="photo" name="photo"><br><br>
      
      <button type="reset">입력한 내용 초기화</button>
      <button type="submit">회원가입</button>
    </form>



    
</body>
</html>
